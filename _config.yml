# This config file is meant for settings that affect your whole site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently. For technical reasons, this
# file is *NOT* reloaded automatically when you use 'bundle exec jekyll serve'.
# If you change this file, please restart the server process.

# Site settings
title: Skylight - Digital Government Consulting
email: hello@skylight.digital
description: Skylight is a HUBZone digital consultancy driven by making government work in a digital world.
keywords: digital consulting, digital government, digital transformation, and digital services
published: 2017-06-18
modified: 2017-06-18
notice_bar: false

baseurl: '' # the subpath of your site, e.g. /blog
permalink: /:title/
url: https://skylight.digital
localhost: localhost:4000
twitter_url: https://twitter.com/skylight_hq
github_repo_url: https://github.com/skylight-hq
github_issues_url: https://github.com/skylight-hq/skylight.digital/issues
linkedin_url: https://www.linkedin.com/company/skylight-hq
carrot_url: https://carrot.io/skylight/
hackerone_url: https://hackerone.com/skylight_qgvpb
slack_invite_url: ''

twitter:
  username: skylight_hq
github:
  username: skylight-hq
linkedin:
  username: skylight-hq

analytics:
  google:
    code: 'UA-93543424-1' # change this to your Google analytics code

posts_max_related: 3
posts_min_common_tags: 1

# Build settings
markdown: kramdown

kramdown:
  auto_ids: false

collections:
  service_areas:
    output: true
    permalink: /services/:path/
  microconsulting_offerings:
    output: true
    permalink: /services/microconsulting/:path/
  projects:
    output: true
    permalink: /work/:path/
  project_team_members:
    output: true
    permalink: /work/team-member/:name/
  blog_posts:
    output: true
    permalink: /blog/:path/
  blog_post_authors:
    output: true
    permalink: /blog/author/:name/
  blog_post_tags:
    output: true
    permalink: /blog/tag/:name/
  policies:
    output: true
    permalink: /policies/:path/

sass:
  style: compressed

exclude:
  - .eslintrc
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - CONTRIBUTING.md
  - LICENSE.md
  - README.md
  - vendor
  - snippets
  - node_modules
  - Gruntfile.js
  - package.json
  - npm-debug.log

# Jekyll plugins
plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
