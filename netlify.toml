[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = """default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://boards.greenhouse.io https://cdnjs.cloudflare.com https://www.googletagmanager.com https://www.google-analytics.com https://www.youtube.com https://youtube.com https://kit.fontawesome.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://ka-p.fontawesome.com; font-src 'self' https://fonts.gstatic.com https://ka-p.fontawesome.com; img-src 'self' data: https://i.ytimg.com https://www.google-analytics.com https://www.googletagmanager.com; connect-src 'self' https://boards.greenhouse.io https://www.googletagmanager.com https://www.google-analytics.com https://region1.google-analytics.com https://analytics.google.com https://kit.fontawesome.com https://ka-p.fontawesome.com; frame-src https://boards.greenhouse.io https://job-boards.greenhouse.io https://www.youtube.com https://youtube.com https://www.youtube-nocookie.com; frame-ancestors 'none'; upgrade-insecure-requests"""
